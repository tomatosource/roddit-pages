

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://youtu.be/BUDWli9Um-0?si=NO2JgmvlVnqdGFjC"><p>Oh, Really? Ahhh, that&rsquo;s interesting. Russell Westbrook funny interview</p>
</a>
    </h2>

    

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="lotouti" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>The_Assassin_Gower | Pacers</div>
        <div>5 | 6 hours ago </div>
      </div>
      <label for="lotouti" class="commentText"><p>I love when Westbrook gets to pop off like this.</p>
</label>
    </div>
  </label>
  
</div>

        
      
        
          
<div class="commentAndChildren">
  <input id="lou1h45" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>awntawn | Lakers</div>
        <div>2 | 3 hours ago </div>
      </div>
      <label for="lou1h45" class="commentText"><p>That was only 4 years ago, yet it feels like that meme has been around for ages</p>
</label>
    </div>
  </label>
  
</div>

        
      
        
          
<div class="commentAndChildren">
  <input id="lou36t7" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>[deleted]</div>
        <div>1 | 3 hours ago </div>
      </div>
      <label for="lou36t7" class="commentText"><p>I forgot about Wizards Westbrook. 2020-21 was a strange season around the league</p>
</label>
    </div>
  </label>
  
</div>

        
      
    </div>
  </body>
</html>
