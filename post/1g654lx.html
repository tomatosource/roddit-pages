.postLink:visited {

.postHeader {

.commentList {

body > .commentList {

.commentAndChildren {

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {

    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

  background: #111;
  padding-bottom: 24px;

.tweetContainer {

  justify-content: center;
