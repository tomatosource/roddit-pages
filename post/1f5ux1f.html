

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>

</a>
    </h2>

        src="https://streamable.com/e/qzy4qx?loop=0"

          width: 100%!;(MISSING)
          position: absolute;
          left: 0px;
          top: 0px;
          right: 0px;
          margin: 0;
          overflow: hidden;
        "></iframe>
      </div>
  

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="lkvk7gq" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Nahskeno | Nuggets</div>
        <div>1 | 9 minutes ago </div>
      </div>
      <label for="lkvk7gq" class="commentText"><p>Always crazy him and Vince were in the same era, it just seems like even in games they were more creative with dunks, but maybe it’s nostalgia</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">

    <div class="comment">
      <div class="commentHeader">
        <div>ToronoRapture</div>
        <div>1 | 2 minutes ago </div>
      </div>
      <label for="lkvlagp" class="commentText"><p>Vince and Jason were always trying to dunk. They were actively trying to get several per game, especially in the early days.</p>

<p>I think guys these days prefer to hit 3’s and settle for the easy 2. Although there are a handful of guys though like Ant, Ja and Zion who always try and dunk it when they’re near the rim. I love it.</p>
</label>
    </div>
  </label>
  
</div>

    
  </div>
  
</div>

  <input id="lkvl97t" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>ssgdank42091</div>
        <div>1 | 3 minutes ago </div>
      </div>
      <label for="lkvl97t" class="commentText"><p>that putback on Shawn Bradley was so disrespectful</p>
</label>
    </div>

</div>

        
      
    </div>
  </body>
</html>
