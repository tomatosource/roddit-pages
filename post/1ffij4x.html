.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {

  overflow: auto;
  text-overflow: unset;

.selfPostContainer {

  left: 0;

  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;

.tweetContainer {

  justify-content: center;
