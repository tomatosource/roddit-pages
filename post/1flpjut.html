

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://youtu.be/RaLoDzrA_z8?si=k48lZntB2ZlCRtdx"><p>[Highlights] Jahlil Okafor 34/13/3 vs Osos (7/27/24)</p>
</a>
    </h2>

    

    <div class="commentList">
      
        
      
        
          
<div class="commentAndChildren">
  <input id="lo4qbl8" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Diamond4Hands4Ever | Warriors</div>
        <div>8 | 3 hours ago </div>
      </div>
      <label for="lo4qbl8" class="commentText"><p>Played in the wrong era as he came in right at the beginning of the pace and space, 3 points analytics era. He wouldn’t be dominate in the 80s and 90s but he would have had a 10 plus year career. Someone like Kevin Duckworth was even a 2xAll Star in that era so surely Okafor could have carved out a long career. </p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lo4s0gn" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>TheLastSecondShot | BOS</div>
        <div>6 | 3 hours ago </div>
      </div>
      <label for="lo4s0gn" class="commentText"><p>I honestly wonder if he’d get a bit more of a chance coming in today too. The mid to late 2010s were kind of the peak of the small ball era. Guys like Jokic, Embiid, and Zion have shown that great post play is still really effective in the modern NBA. Okafor had some pretty big holes in his game, but he was a great inside scorer</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lo50p9o" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>rattatatouille | SAS</div>
        <div>1 | an hour ago </div>
      </div>
      <label for="lo50p9o" class="commentText"><p>He&rsquo;d have to have at least one more NBA level skill to really stick in the league then. Jokic is after all a transcendental playmaker, Embiid is an elite defender, both of them can shoot 3s. Zion&rsquo;s also deceptively quick and is at the minimum competent on defense.</p>
</label>
    </div>
  </label>
  
</div>

    
  </div>
  
</div>

    
      
<div class="commentAndChildren">
  <input id="lo4qvsd" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>TuqiDuque12 | Pistons</div>
        <div>2 | 3 hours ago </div>
      </div>
      <label for="lo4qvsd" class="commentText"><p>He would&rsquo;ve had to actually be elite at what he was supposed to be good at to have a long career even in the 1990&rsquo;s.</p>

<p>His defense, his rebounding and his inability to actually be an elite scorer would&rsquo;ve been a problem in any era honestly.</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lo4rtz6" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Diamond4Hands4Ever | Warriors</div>
        <div>3 | 3 hours ago </div>
      </div>
      <label for="lo4rtz6" class="commentText"><p>The thing is in the 80s and 90s, you got to play a long time for just being big. Guys like Jon Koncak got to play a long time (Koncak even signed a huge deal for that era) for just being big and having no skill whatsoever. </p>

<p>In fact, Kevin Duckworth wasn’t an efficient post scorer (never shot 50% from the field as a C), wasn’t a good rebounder (never averaged even 10 RPG), and wasn’t even a good shot blocker (never averaged 1 BPG, which is quite alarming for a 7 footer), and made 2 All Star games for his career.  Advanced stats were kinda iffy in the 90s but I think he might have close to a 0 career VORP.</p>

<p>So if he can be an All Star, if Koncak can play 10 years, it was quite easy to make it in that era for just being tall. I don’t think he’s an All Star but he surely can’t be worse than Koncak. </p>
</label>
    </div>
  </label>
  
</div>

    
  </div>
  
</div>

    
  </div>
  
</div>

        
      
    </div>
  </body>
</html>
