      <label for="lrf87ad" class="commentText"><p>His 3PT efficiency was never really his strong point in the B League. Of course he&rsquo;d have some games where it felt like he couldn&rsquo;t miss, but he&rsquo;d have many games where you&rsquo;d think he was just throwing up threes if you only looked at the box score. I think he shot about <sup>31</sup>&frasl;<sub>32</sub>% from 3 last season. He did often have to play hero ball on his team though.</p>

<p>He&rsquo;s pretty fun to watch as the main man of the team, he&rsquo;s a decent passer of the ball but I don&rsquo;t know if his three is efficient enough for him to be a consistent offensive threat as a role player. He was also quite a slow starter in the few games I managed to see of him in person, trying to get teammates going but missing a fair few shots.</p>
