.postTitle {

.commentAndChildren label .comment .commentText {

  text-overflow: ellipsis;

  overflow: auto;

.selfPostContainer {

.streamableContainer {

  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}
