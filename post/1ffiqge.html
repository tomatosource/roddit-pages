

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://streamable.com/tbmrrc?src=player-page-share"><p>Old meets New when interior passing leads to the corner 3</p>
</a>
    </h2>

    
    <div class="streamableContainer">
      <iframe
        src="https://streamable.com/e/tbmrrc?src=player-page-share?loop=0"
        frameborder="0"
        width="100%!"(MISSING)
        height="100%!"(MISSING)
        allowfullscreen
        style="
          width: 100%!;(MISSING)
          position: absolute;
          left: 0px;
          top: 0px;
          right: 0px;
          margin: 0;
          overflow: hidden;
        "></iframe>
      </div>
  

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="lmv7okk" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>aeronacht | Celtics</div>
        <div>8 | 5 hours ago </div>
      </div>
      <label for="lmv7okk" class="commentText"><p>Celtics were so fun to watch because not only could everyone shoot, everyone could make plays themselves and were smart with the ball so any miscue by any defender could be punished and then the Cs player could punish any necessary cover up rotations. So much beautiful passing, off the dribble punishing, and clean 3s. Incredibly difficult to guard when every player is dangerous and plays as a team.</p>
</label>
    </div>
  </label>
  
</div>

        
      
        
          
<div class="commentAndChildren">
  <input id="lmv2b7k" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Kyler1313</div>
        <div>6 | 6 hours ago </div>
      </div>
      <label for="lmv2b7k" class="commentText"><p>It was really impossible to defend the Celtics last year whenever they got a paint touch. It might hurt the souls of many older basketball fans, but Celtics got so many open 3s just from hitting the paint drawing help and kicking it out. It&rsquo;s why I was never worried about the number of 3s they took, just what he process to getting them. If they got stagnant 3s it could get rough at times, but when they were playing drive and kick basketball they were nearly impossible to defend.</p>
</label>
    </div>
  </label>
  
</div>

        
      
    </div>
  </body>
</html>
