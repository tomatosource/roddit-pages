.commentAndChildren > .commentList {

}

.commentAndChildren label .comment .commentText {

  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {

  overflow: auto;

.selfPostContainer {

.streamableContainer {

  left: 0;

  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
