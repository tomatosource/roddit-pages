

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://www.youtube.com/watch?v=76B57O9zVA8&amp;amp;t=635s"><p>NBA Champion Derrick White enjoys a Capri Sun while he celebrates the Red Sox walk-off victory at Fenway Park</p>
</a>
    </h2>

    

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="la7am6t" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>AboutaDirk</div>
        <div>1 | 8 minutes ago </div>
      </div>
      <label for="la7am6t" class="commentText"><p>As a non-American who really only follows a single sport; what&rsquo;s a walk-off?</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="la7az80" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Dutchmaster617</div>
        <div>1 | 6 minutes ago </div>
      </div>
      <label for="la7az80" class="commentText"><p>Game winning score.</p>

    </div>
  </label>
  
</div>

    
      
<div class="commentAndChildren">
  <input id="la7b3vk" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>MaleficentHawk590 | NBA</div>
        <div>1 | 5 minutes ago </div>
      </div>
      <label for="la7b3vk" class="commentText"><p>Pretty sure, it&rsquo;s when someone gets ejected and the player walks off the field which a lot of people call a &ldquo;walk-off&rdquo;</p>

    </div>
  </label>
  
</div>

    
  </div>
  
</div>

        
      
    </div>
  </body>
</html>
