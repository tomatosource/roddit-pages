

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://streamable.com/zyckm?src=player-page-share"><p>Chris Paul confuses Rudy Gobert</p>
</a>
    </h2>

    
    <div class="streamableContainer">
      <iframe
        src="https://streamable.com/e/zyckm?src=player-page-share?loop=0"
        frameborder="0"
        width="100%!"(MISSING)
        height="100%!"(MISSING)
        allowfullscreen
        style="
          width: 100%!;(MISSING)
          position: absolute;
          left: 0px;
          top: 0px;
          right: 0px;
          margin: 0;
          overflow: hidden;
        "></iframe>
      </div>
  

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="li06ujs" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Cloudz777 | OKC</div>
        <div>1 | 14 minutes ago </div>
      </div>
      <label for="li06ujs" class="commentText"><p>Yeah, I knew it was Okc CP clip before clicking that. I heard Rudy was still looking for that ball in Paris during the Olympics</p>
</label>
    </div>
  </label>
  
</div>

        
      
        
          
<div class="commentAndChildren">
  <input id="li06xb6" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Renegadeforever2024 | Raptors</div>
        <div>1 | 14 minutes ago </div>
      </div>
      <label for="li06xb6" class="commentText"><p>Class</p>
</label>
    </div>
  </label>
  
</div>

        
      
        
          
<div class="commentAndChildren">
  <input id="li089x4" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Moist_Walrus5413 | Clippers</div>
        <div>1 | 5 minutes ago </div>
      </div>
      <label for="li089x4" class="commentText"><p>“Here’s why Gobert actually did a great job guarding Chris Paul that play”- r/nba</p>
</label>
    </div>
  </label>
  
</div>

        
      
    </div>
  </body>
</html>
