

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>

    <h2>
      <a class="postTitle" href="https://www.eurohoops.net/en/euroleague/1702120/duane-washington-jr-partizan-belgrade-euroleague-social-media/"><p>Duane Washington Jr. signs with the Euroleague club Partizan Belgrade</p>
</a>
    </h2>

    

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="lftqkql" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Kyler1313</div>
        <div>4 | 6 hours ago </div>
      </div>
      <label for="lftqkql" class="commentText"><p>Seems like a dude that could do well in the Euroleague. I&rsquo;ve always rooted for him as an Ohio State fan but man was he a Rollercoaster. I still have nightmares of the Buckeyes getting upset by #15 seeded Oral Roberts when Washington went <sup>7</sup>&frasl;<sub>21</sub> on FGs. He&rsquo;s a bucket getter though so maybe he can thrive in Europe.</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lfugc3s" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>clarkthagod | MIN</div>
        <div>3 | 3 hours ago </div>
      </div>
      <label for="lfugc3s" class="commentText"><p>I remember that game. Not even an OSU fan and it was my first time watching him but I was screaming “DONT SHOOT IT” at my TV every time he touched the ball. Think he went like 3-13 in the last 10 minutes of the 2nd half and OT and also committed like 4 turnovers. Awful. EJ Liddell was amazing too</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lfukxnw" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>Kyler1313</div>
        <div>1 | 3 hours ago </div>
      </div>
      <label for="lfukxnw" class="commentText"><p>Yeah that game was rough. It was great if you were neutral and rooting for the underdog, but man it was a tough day as a fan of Ohio State. Washington was rough that game, but what really hurt them was their glue guy Kyle Young had gotten concussed just before the tournament and he was a big part to the team. Add that in with Washington&rsquo;s disastrous day, along with Max Abmas going absolutely crazy, and that&rsquo;s the perfect recipe for a historic upset.</p>
</label>
    </div>
  </label>
  
</div>
