

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://www.nytimes.com/athletic/5673546/2024/08/01/south-sudan-basketball-olympics-luol-deng/"><p>South Sudan is on the rise, just as Luol Deng envisioned it</p>
</a>
    </h2>

    

    <div class="commentList">
      
        
          
<div class="commentAndChildren">
  <input id="lg07vx9" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>ImagineDragonsFan6 | Heat</div>
        <div>1 | 9 minutes ago </div>
      </div>
      <label for="lg07vx9" class="commentText"><p>Incredible person, he was sadly an overrated player though. Glad he got his bag cuz he’s an awesome dude, just certainly wasn’t worth the money LA gave him</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lg093dw" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>paxusromanus811</div>
        <div>1 | 3 minutes ago </div>
      </div>
      <label for="lg093dw" class="commentText"><p>He was pretty damn good in Chicago. A bit ahead of his time in some ways as a switchable two-way lanky Wing who could move the ball and defend all over. That type of guy is so in Vogue nowadays. He could do a bit of everything in his prime. That guy would have absolutely been awesome in La and worth the money.</p>

<p>I think it&rsquo;s less that he was overrated as a player and more that the Lakers were insanely stupid to pay him that much when he was clearly heading towards the back end of his career and his production was trending downwards</p>

  </label>
  
</div>

    
  </div>
  
</div>

  </body>
</html>
