

<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <style>
       * {
  margin: 0;
  padding: 0;
  text-indent: 0;
  list-style-type: none;
}

*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background-color: #111;
  color: #ddd;
  font-family: arial;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 32px;
}

h1 {
  font-size: 4em;
  padding: 32px;
  color: #c39429;
}

h2 {
  padding: 24px;
  font-size: 50px;
  font-weight: bold;
}

input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

blockquote {
  border-left: 10px solid #ccc;
  margin-top: 32px;
  margin-bottom: 32px;
  padding-left: 24px;
  quotes: "\201C""\201D""\2018""\2019";
}

.subName {
  text-decoration: none;
}

.postList {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 16px;
}

.post {
  width: 100%;
}

.postLink {
  border-bottom: 1px solid #555; 
  padding: 32px 0;
  text-decoration: none;
  font-size: 42px;
  color: wheat;
  display: block;
  position:relative;
}

.postLink:visited {
  color: #806a42;
  top: 100px;
}

.postHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}


.commentList {
  border-left: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding-left: 32px;
}

body > .commentList {
  padding-left: 0px;
}

.commentAndChildren {
  margin-top: 40px;
  width: 100%;
}

.comment {
  padding: 16px 0;
  border-bottom: 1px solid #555;
}

.commentText, .commentText * {
  font-size: 38px;
  line-height: 1.5;
  word-wrap: break-word;
  color: wheat;
}

.commentHeader {
  display: flex;
  font-size:24px;
  font-weight: bold;
  justify-content: space-between;
  color: #c39429;
}

.postTitle {
  text-decoration: none;
  color: #c39429;
}

.commentAndChildren > .commentList {
  display: none;
}

.commentAndChildren > input:checked ~ .commentList {
  display: block;
}

.commentAndChildren label .comment .commentText {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentAndChildren input:checked ~ label .comment .commentText {
  white-space: break-spaces;
  overflow: auto;
  text-overflow: unset;
}

.selfPostContainer {
    font-size: 38px;
    line-height: 1.5;
    color: white;
}

.selfPostContainer * {
    color: white;
}

.streamableContainer {
  max-height: 30vh;
  width: 100vw;
  left: 0;
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 24px;
  overflow: visible;
}

.tweetContainer {
  width: 100%;
  display: flex;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <h2>
      <a class="postTitle" href="https://youtu.be/wnJScyjZZmk?si=1aR0i5eKJ-LrF2iB"><p>[Highlights] MVP David Robinson vs DPOY Dikembe Mutombo</p>
</a>
    </h2>

    

    <div class="commentList">
      
        
      
        
          
<div class="commentAndChildren">
  <input id="lbntkzc" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>TakedaMauro</div>
        <div>1 | 17 minutes ago </div>
      </div>
      <label for="lbntkzc" class="commentText"><p>Thank goodness social media didn&rsquo;t exists back then. I can imagine a lot of uncoordinated fatties calling Dikembe a &ldquo;fraud&rdquo; or &ldquo;overrated&rdquo; after watching this highlight.</p>
</label>
    </div>
  </label>
  
  <div class="commentList">
    
      
<div class="commentAndChildren">
  <input id="lbnuhm7" type="checkbox" checked/>
    <div class="comment">
      <div class="commentHeader">
        <div>ForneauCosmique | Spurs</div>
        <div>1 | 11 minutes ago </div>
      </div>
      <label for="lbnuhm7" class="commentText"><p>&ldquo;What a bum. Can&rsquo;t even guard a HoFer&rdquo;</p>

<p>Or if Dikembe did Dikembe things to David, then the narrative becomes &ldquo;what a false mvp David is&rdquo;</p>

<p>&ldquo;Haters gonna hate hate hate&rdquo;</p>

<ul>
<li>the GOAT Taylor Swift</li>
</ul>
</label>
    </div>
  </label>
  
</div>

    
  </div>
  
</div>

        
      
    </div>
  </body>
</html>
